<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Error - Your App</title>
</head>
<body>
    <section>
        <div class="text-center">
            <h1 class="display-1" th:text="${statusCode}">404</h1>
            <p class="lead" th:text="${errorMessage}">Page not found</p>
            <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
    </section>
</body>
</html>
